<h2 class="text-center page-title">РЕДАКТИРОВАТЬ КОНТАКТ</h2>
<div class="navigation">
    <div class="row">
        <div class="col-md-8 col-xs-8">
            <a href="#/block" class="back-btn"></a>
        </div>
        <div class="col-md-4 col-xs-4">
            <div class="text-right">
            </div>
        </div>
    </div>
</div>
<section class="block" >
    <div class="row">
        <form ng-model="success" class="add__form clearfix" name="form" novalidate>
            <div ng-show="success">
                <div ng-if="form.$valid && success  === true"  class="alert alert-success" role="alert"> <strong>Изменения сохранены.</strong> </div>
            </div>
            <div ng-show="success === 1" class="alert alert-warning" role="alert"> <strong>Контакт удален.</strong> </div>
            <div class="col-md-6 col-xs-6 text-center">
                    <input id='file' class="file" type="file" >
                    <img id="img" src={{img}} class="add__img" />
                    <div>
                        <button ng-disabled="form.$invalid"  type="submit" name="save-btn" ng-click="Update()" class="btn btn-default save-btn">Сохранить</button>
                        <button type="submit"  ng-click="Kill()" class="btn btn-default remove-btn">Удалить</button>
                    </div>
            </div>
            <div class="col-md-6 col-xs-6">
                    <div class="form-group">
                        <label>Имя</label>
                        <div ng-show="form.$submitted || form.name.$touched">
                            <div ng-show="form.name.$error.required" class="tooltip top" role="tooltip"> <div class="tooltip-arrow"></div> <div class="tooltip-inner"> Введите имя </div> </div>
                        </div>
                        <input type="text" ng-model="name" name="name" class="form-control" placeholder="Имя контакта" required="">
                    </div>
                    <div class="form-group">
                        <label >Фамилия</label>
                        <div ng-show="form.$submitted || form.lastname.$touched">
                            <div ng-show="form.lastname.$error.required" class="tooltip top" role="tooltip"> <div class="tooltip-arrow"></div> <div class="tooltip-inner"> Введите фамилию </div> </div>
                        </div>
                        <input type="text" ng-model="lastname" name="lastname"  class="form-control " placeholder="Фамилия контакта" required>
                    </div>

                    <div class="form-group">
                        <label>Контактная информация</label>
                        <div ng-show="form.$submitted || form.email.$touched">
                            <div ng-show="form.email.$error.required"  class="tooltip top" role="tooltip"> <div class="tooltip-arrow"></div> <div class="tooltip-inner"> Введите адресс почты </div> </div>
                            <div ng-show="form.email.$error.email"  class="tooltip top" role="tooltip"> <div class="tooltip-arrow"></div> <div class="tooltip-inner"> Не корректный email </div> </div>
                        </div>
                        <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                          <input type="email" ng-model="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div ng-show="form.$submitted || form.phone.$touched">
                            <div  ng-show="form.phone.$error.required" class="tooltip top" role="tooltip"> <div class="tooltip-arrow"></div> <div class="tooltip-inner"> Введите номер телефона </div> </div>
                            <div  ng-show="form.phone.$error.phoneField" class="tooltip top" role="tooltip"> <div class="tooltip-arrow"></div> <div class="tooltip-inner">  Не корректный номер телефона </div> </div>
                        </div>
                        <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
                          <input  type="tel" ng-model="phone"  name="phone" class="form-control" ui-mask="(999) - 999 - 9999" model-view-value="true" required>
                        </div>
                    </div>
            </div>
        </form>
    </div>

</section>
