<h2 class="text-center page-title">КОНТАКТЫ</h2>
<div class="navigation">
    <div class="row">
        <div class="col-md-8 col-xs-8">
            <a href="#/add" class="btn btn-default"> Добавить</a>
        </div>
        <div class="col-md-4 col-xs-4">
            <div class="text-right">
                <a href="#/table" class="list-btn active"> </a>
                <a href="#/block" class="block-btn "> </a>
            </div>
        </div>
    </div>
</div>
<section class="block" >
    <table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>Почта</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in data">
                <th scope="row">{{key+1}}</th>
                <td>{{value.name}}</td>
                <td>{{value.lastname}}</td>
                <td>+7 {{value.phone}}</td>
                <td>{{value.mail}}</td>
        </tr>
    </tbody>
</table>
</section>
