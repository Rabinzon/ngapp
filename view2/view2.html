<h2 class="text-center">КОНТАКТЫ</h2>
<div class="navigation">
    <a href="#/add" class="btn btn-default"> Добавить</a>
    <a href="#/list" class="btn btn-default"> list</a>
</div>
<section class="block" >
    <table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>Почта</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in data">
            <th scope="row">{{key+1}}</th>
            <td>{{value.name}}</td>
            <td>{{value.lastname}}</td>
            <td>{{value.phone}}</td>
            <td>{{value.email}}</td>
        </tr>
    </tbody>
</table>
</section>
